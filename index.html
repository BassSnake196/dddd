<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#03800b">
</head>
<body>
  <button id="delete" style="width: 10px;"></button>
  <div class="container">
    <div class="box">
      <h2>To do list</h2>
      <label id="errorMsg" class="error-msg">Es necesario rellenar este campo</label>
      <div class="input-group">
        <input type="text" placeholder="Write your task..." id="inputBox">
        <button class="boton">+</button>
      </div>
      
      <ul id="list"></ul>
    </div>
  </div>

<script src="script.js">
</script>
</body>
</html>
